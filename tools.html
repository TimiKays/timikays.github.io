<!DOCTYPE html>
<html>

<head>
    <title>timikays的小工具</title>
    <meta name="description" content="小工具">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!-- js -->
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>

</head>

<body>

    <div id="main" >
        <!-- 标题和菜单模板 -->
        <iframe class='header' src="pattern/header_menu.html" frameborder="no" scrolling="no"></iframe>

        <!-- 内容 -->
        <div id='container'>
            <h2>小工具</h2>

            <h3>华氏度与摄氏度转换</h3>
            华氏度：<input type="number" id="fah">
            <button type="button" onclick="toCelsius()">查看摄氏度</button>
            <br />
            摄氏度：<input type="number" id="cel">
            <button type="button" onclick="toFah()">查看华氏度</button>

            <h3>去除一段文字的首尾空格</h3>
            <textarea id="txt" rows="15" cols="50">把需要去空格的文字粘贴到这里</textarea><br />
            还需要去掉？(*前加\)<input type="text" id="del_txt"" size=" 5">
            <button type="button" onclick="trimStr()">去空格</button><br /><br />
            <textarea id="txt2" rows="15" cols="50">结果</textarea>
        </div>
        <!-- 页脚 -->
        <nav>
            <a href="#main">顶部</a>
        </nav>
        
</body>
